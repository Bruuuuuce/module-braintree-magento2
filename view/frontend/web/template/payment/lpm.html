<!-- Local Payment Methods -->
<!-- ko if: isActive() -->
<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}" id="payment-method-braintree-lpm">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span text="getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar" data-bind="foreach: getPaymentMethods()">
            <!-- ko if: $parent.isValidCountryAndCurrency(method) -->
            <div class="primary">
                <button class="action primary checkout"
                        data-bind="click: function () { $parent.clickPaymentBtn(method) },
                            css: { disabled: !$parent.isPlaceOrderActionAllowed() }
                            enable: ($parent.getCode() == $parent.isChecked())">
                    <span data-bind="text: 'Pay with ' + label"></span>
                </button>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
<!-- /ko -->
